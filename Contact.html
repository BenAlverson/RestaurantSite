<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Restaurant Site</title>
    <style>
    td{
        text-align: right;
    }
    .center{
        text-align: center;
    }
    .w{
        width: 19em;
    }
    textarea{
        vertical-align: top;
    }
    </style>
    </head>
    <body>
        <h1 class="center">Restaurant Name</h1>
        <hr/><br/>
        <a href="index.html">Home</a>&emsp;
        <a href="Menu.html">Menu</a>&emsp;
        <a href="Contact.html">Contact Us</a>
        <br/><hr/><br/><br/><br/>
        <form action="#" class="center" method="post">
            <table style="margin: auto;">
                <tr>
                    <td>
                        <label id="NameLabel" for="Name">Name: </label>
                    </td>
                    <td>
                            <input id="Name" name="name" type="text" class="w" placeholder="First Last"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label id="EmailLabel" for="Email">Email: </label>
                    </td>
                    <td>
                        <input id="Email" name="Email" type="text" class="w"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label id="PhoneLabel" for="Phone">Phone: </label>
                    </td>
                    <td>
                        <input id="Phone" name="Phone" type="text" class="w"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label id="ResonLabel" for="Reason">Reason for Inquiry: </Label>
                    </td>
                    <td>
                        <select id="Reason" name="Reason" class="w">
                            <option value="Catering">Catering</option>
                            <option value="Private Party">Private Party</option>
                            <option value="Feedback">Feedback</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label id="InfoLabel" for="Info">Additional Information: </label>
                    </td>
                    <td>
                        <textarea id="Info" name="Info" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>

                </tr>
            </table>
        </form>
        <br/><hr/>
        <div class="center">
            <h3>Street, City, State, Zipcode</h3>
            Telephone Number
        </div>
    </body>
</html>
